<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Storage</title>
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
  <style>

  </style>

<body style="text-align: center">
<h1></h1>
<p th:text="${message}"></p>
<form method="POST" action="/index/upload" enctype="multipart/form-data">
  <p>文件1：<input type="file" name="file"/></p>
  <p><input type="submit" value="上传"/></p>
</form>

<h1>多文件上传</h1>
<form method="POST" action="/index/upload/batch" enctype="multipart/form-data">
  <p>文件0：<input type="file" name="file"/></p>
  <p>文件1：<input type="file" name="file"/></p>
  <p>文件2：<input type="file" name="file"/></p>
  <p>文件3：<input type="file" name="file"/></p>
  <p>文件4：<input type="file" name="file"/></p>
  <p><input type="submit" value="上传"/></p>
</form>

</body>
</html>
