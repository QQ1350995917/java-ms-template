server.port=11231
spring.application.name=book
logging.level.root=INFO
################thymeleaf####################
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=utf-8
spring.mvc.static-path-pattern=/static/**
spring.resources.static-locations=classpath:/templates/static
################zipkin####################
spring.zipkin.enabled=false
spring.zipkin.base-url=http://localhost:12040
spring.zipkin.sender.type=web
spring.sleuth.sampler.probability=1.0
###################MongoDB###################
spring.data.mongodb.database=initializr_book
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.uri=mongodb://${spring.data.mongodb.host}:${spring.data.mongodb.port}/${spring.data.mongodb.database}?maxPoolSize=256
####################eureka###################
eureka.client.enabled=false
eureka.client.service-url.defaultZone=http://localhost:11220/eureka/
eureka.instance.hostname=localhost
eureka.instance.status-page-url=http://localhost:${server.port}/swagger-ui.html
####################feign###################
logging.level.com.client.Client=debug
feign.compression.request.enabled=true
feign.compression.response.enabled=true
feign.compression.request.mime-types=text/xml,application/xml,application/json
feign.compression.request.min-request-size=2048
# feign \u7981\u7528\u9ED8\u8BA4http \u542F\u7528okhttp
feign.httpclient.enabled=false
feign.okhttp.enabled=true
# hystrix\u7684\u8D85\u65F6\u65F6\u95F4
feign.hystrix.enabled=true
hystrix.command.default.execution.timeout.enabled=true
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=10000
# ribbon\u7684\u8D85\u65F6\u65F6\u95F4
ribbon.ReadTimeout=10000
ribbon.ConnectTimeout=10000
ribbon.eureka.enabled=true
