server.port=11250
spring.application.name=logger
eureka.client.service-url.defaultZone=http://localhost:11220/eureka/
eureka.instance.hostname=localhost
eureka.instance.status-page-url=http://localhost:${server.port}/swagger-ui.html
logging.config=classpath:logback-spring.xml
logging.path=/Users/pwd/Desktop/logger
spring.data.mongodb.uri=mongodb://localhost:27017/initializr_logger?maxPoolSize=256
management.metrics.web.server.auto-time-requests=false
