server.port=11230
spring.application.name=account
logging.level.root=INFO
logging.path=./z-log/${spring.application.name}

spring.zipkin.enabled=false
spring.zipkin.base-url=http://localhost:11250
spring.zipkin.sender.type=web
spring.sleuth.sampler.probability=1.0

# datasource configure
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.name=initializr_account
spring.datasource.url=jdbc:mysql://localhost:3306/${spring.datasource.name}?characterEncoding=utf-8&autoReconnect=true&serverTimezone=GMT
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
# config druid
# connectors size
spring.datasource.druid.initial-size=5
# \u6700\u5C0F\u8FDE\u63A5\u6C60\u6570\u91CF
spring.datasource.druid.min-idle=5
# \u6700\u5927\u8FDE\u63A5\u6C60\u6570\u91CF maxIdle\u5DF2\u7ECF\u4E0D\u518D\u4F7F\u7528
spring.datasource.druid.max-active=20
# \u83B7\u53D6\u8FDE\u63A5\u65F6\u6700\u5927\u7B49\u5F85\u65F6\u95F4\uFF0C\u5355\u4F4D\u6BEB\u79D2
spring.datasource.druid.max-wait=60000
# \u7533\u8BF7\u8FDE\u63A5\u7684\u65F6\u5019\u68C0\u6D4B\uFF0C\u5982\u679C\u7A7A\u95F2\u65F6\u95F4\u5927\u4E8EtimeBetweenEvictionRunsMillis\uFF0C\u6267\u884CvalidationQuery\u68C0\u6D4B\u8FDE\u63A5\u662F\u5426\u6709\u6548\u3002
spring.datasource.druid.test-while-idle=true
# \u65E2\u4F5C\u4E3A\u68C0\u6D4B\u7684\u95F4\u9694\u65F6\u95F4\u53C8\u4F5C\u4E3AtestWhileIdel\u6267\u884C\u7684\u4F9D\u636E
spring.datasource.druid.time-between-eviction-runs-millis=60000
# \u9500\u6BC1\u7EBF\u7A0B\u65F6\u68C0\u6D4B\u5F53\u524D\u8FDE\u63A5\u7684\u6700\u540E\u6D3B\u52A8\u65F6\u95F4\u548C\u5F53\u524D\u65F6\u95F4\u5DEE\u5927\u4E8E\u8BE5\u503C\u65F6\uFF0C\u5173\u95ED\u5F53\u524D\u8FDE\u63A5
spring.datasource.druid.min-evictable-idle-time-millis=30000
# \u7528\u6765\u68C0\u6D4B\u8FDE\u63A5\u662F\u5426\u6709\u6548\u7684sql \u5FC5\u987B\u662F\u4E00\u4E2A\u67E5\u8BE2\u8BED\u53E5
# mysql:select 'x'
# oracle:select 1 from dual
spring.datasource.druid.validation-query=select 'x'
spring.datasource.druid.test-on-borrow=false
spring.datasource.druid.test-on-return=false
# \u5F53\u6570\u636E\u5E93\u629B\u51FA\u4E0D\u53EF\u6062\u590D\u7684\u5F02\u5E38\u65F6,\u629B\u5F03\u8BE5\u8FDE\u63A5
# spring.datasource.druid.exception-sorter=true
# \u662F\u5426\u7F13\u5B58preparedStatement,mysql5.5+\u5EFA\u8BAE\u5F00\u542F
# spring.datasource.druid.pool-prepared-statements=true
# \u5F53\u503C\u5927\u4E8E0\u65F6poolPreparedStatements\u4F1A\u81EA\u52A8\u4FEE\u6539\u4E3Atrue
spring.datasource.druid.max-pool-prepared-statement-per-connection-size=20
# \u914D\u7F6E\u6269\u5C55\u63D2\u4EF6
spring.datasource.druid.filters=stat,wall
spring.datasource.druid.connection-properties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
# \u5408\u5E76\u591A\u4E2ADruidDataSource\u7684\u76D1\u63A7\u6570\u636E
spring.datasource.druid.use-global-data-source-stat=true
# \u8BBE\u7F6E\u8BBF\u95EEdruid\u76D1\u63A7\u9875\u7684\u8D26\u53F7\u548C\u5BC6\u7801,\u9ED8\u8BA4\u6CA1\u6709
spring.datasource.druid.stat-view-servlet.login-username=root
spring.datasource.druid.stat-view-servlet.login-password=root

# redis configure
spring.redis.database=0
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=
spring.redis.jedis.pool.max-active=1024
spring.redis.jedis.pool.max-wait=10000
spring.redis.jedis.pool.max-idle=200
spring.redis.jedis.pool.min-idle=0
spring.redis.timeout=10000

# eureka configure
eureka.client.enabled=true
eureka.client.register-with-eureka=true
eureka.client.fetchRegistry=false
eureka.client.service-url.defaultZone=http://localhost:11220/eureka/
eureka.instance.hostname=localhost
eureka.instance.status-page-url=http://localhost:${server.port}/swagger-ui.html

# mybatis configure
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.typeAliasesPackage=pwd.initializr.account.persistence.dao
mybatis-plus.typeEnumsPackage=pwd.initializr.account.persistence.entity
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# account admin configure
account.session.redis.key.prefix=${spring.application.name}:session

account.admin.session.anonymous.initializr.salt=cookie
account.admin.session.anonymous.expires.seconds=3600
account.admin.session.anonymous.redis.key.prefix=${spring.application.name}:cookie
account.admin.session.anonymous.captcha.threshold=3
account.admin.session.named.expires.seconds=36000
account.admin.session.named.secret=session
account.admin.key.public.name=application.key.public
account.admin.key.private.name=application.key.private
account.admin.account.password.default=admin
account.admin.super.init.username=admin
account.admin.super.init.password=admin
# account user configure
account.user.session.anonymous.initializr.salt=cookie
account.user.session.anonymous.expires.seconds=3600
account.user.session.anonymous.captcha.threshold=3
account.user.session.named.expires.seconds=36000
account.user.session.named.secret=session
account.user.session.named.redis.key.prefix=${spring.application.name}:session
account.user.key.public.name=application.key.public
account.user.key.private.name=application.key.private
account.user.account.password.default=user
