spring:
  profiles:
    active: native

---
spring:
  profiles:
    active: native
  application:
    name: config-server #名称
  cloud:
    config:
      server:
        native:
          search-locations: applicationd-dev.properties
---
spring:
  profiles: prod
  application:
    name: registry
  cloud:
     config:
       uri: http://localhost:11220
       label: master
       profile: prod


---
spring:
  profiles: dev
  application:
    name: registry
  cloud:
     config:
       uri: http://localhost:11220
       label: master
       profile: dev
