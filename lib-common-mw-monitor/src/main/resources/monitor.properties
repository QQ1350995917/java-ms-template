monitor.cloud.client.host.ethernet.stat.url=http://localhost:11260/api/robot/host/ethernet/stat/batch
monitor.cloud.client.host.load.stat.url=http://localhost:11260/api/robot/host/load/stat
monitor.cloud.client.host.logged.stat.url=http://localhost:11260/api/robot/host/logged/stat/batch
monitor.cloud.client.host.memory.stat.url=http://localhost:11260/api/robot/host/memory/stat


