monitor.cloud.client.enable=true
monitor.cloud.client.rate.second=300
monitor.cloud.client.thread.max.total=22
monitor.cloud.client.thread.per.route=2
monitor.cloud.client.retry.enable=false
monitor.cloud.client.retry.count=0

monitor.cloud.client.url=http://localhost:11260/api/robot
monitor.cloud.client.connection.request.timeout.millisecond=100
