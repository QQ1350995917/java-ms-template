server:
  port: 11221
spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
       - id: account-route
         uri: lb://account
         predicates:
          - Path=/account/**
       - id: organization-route
         uri: lb://organization
         predicates:
          - Path=/organization/**
       - id: logger-route
         uri: lb://logger
         predicates:
           - Path=/logger/**
eureka:
  instance:
    hostname: localhost
    status-page-url: http://localhost:${server.port}/swagger-ui.html
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:11220/eureka/
    enabled: true

logging:
#  config: classpath:logback-spring.xml
#  path: /Users/pwd/Desktop/logger
  level:
    org.springframework.cloud.gateway: debug
