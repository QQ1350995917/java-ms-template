<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gateway Router</title>
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>

  <script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>

  <!-- JSON Viewer -->
  <link href="css/jquery.json-viewer.css" rel="stylesheet">
  <!-- JSON viewer -->
  <script src="js/jquery.json-viewer.js"></script>
</head>
<body>
<el-container id="container">
  <el-header style="padding: 0px;height: 42px">
    <el-row>
      <el-col :span="16" :offset="4">
        <el-button @click="onDetail(-1, {});detailDialogVisible = true">Create</el-button>
        <el-button @click="onRefresh()" style="float: right">Refresh</el-button>
      </el-col>
    </el-row>
  </el-header>
  <el-main style="padding: 0px;height: 650px">
    <el-row>
      <el-col :span="16" :offset="4">
        <el-table
            :data="routeDefinitions"
            style="width: 100%;"
            max-height="600">
          <el-table-column
              prop="id"
              label="ID"
              width="380">
          </el-table-column>
          <el-table-column
              prop="uri"
              label="URI"
              width="380">
          </el-table-column>
          <el-table-column
              prop="order"
              label="ORDER"
              width="100">
          </el-table-column>
          <el-table-column
              fixed="right"
              label="Operations"
              width="100">
            <template slot-scope="scope">
              <el-button
                  type="text"
                  icon="el-icon-edit"
                  @click="onDetail(scope.$index, scope.row);detailDialogVisible = true">
              </el-button>
              <el-button
                  type="text"
                  icon="el-icon-delete"
                  @click="onDelete(scope.$index, scope.row)">
              </el-button>
              <!--<el-button-->
                  <!--@click.native.prevent="onTest(scope.row.url)"-->
                  <!--type="text"-->
                  <!--size="small">-->
                <!--Test-->
              <!--</el-button>-->
            </template>
          </el-table-column>
        </el-table>
      </el-col>
    </el-row>

    <el-dialog
        title="RouteDefinition"
        :visible.sync="detailDialogVisible"
        width="30%"
        :before-close="handleCloseDetailDialog">
      <el-input
          id="json-renderer"
          type="textarea"
          autosize
          contenteditable="true"
          placeholder="Please input"
          v-model="currentItemJson">
      </el-input>
      <span slot="footer" class="dialog-footer">
       <el-button @click="detailDialogVisible = false">Cancel</el-button>
       <el-button type="primary" @click="onUpdate()">Update</el-button>
      </span>
    </el-dialog>

  </el-main>
  <el-footer>
    <el-row>
      <el-col :span="12" :offset="6">
        <p>Powered by www.dingpengwei@foxmail.com</p>
        <p>copyright©2020</p>
      </el-col>
    </el-row>
  </el-footer>
</el-container>

<style>
  .el-slot {
    width: 120px;
  }
</style>
<script>
  new Vue({
    el: '#container',
    data: function() {
      return {
        version: 0,
        routeDefinitions: [],
        detailDialogVisible: false,
        currentItemJson: null,
        templateItemJson: {
          "id": "newRouterId",
          "predicates": [
            {
              "name": "Path",
              "args": {
                "pattern": "/serviceName/**"
              }
            }
          ],
          "filters": [
            {
              "name": "RequestRateLimiter",
              "args": {
                "redis-rate-limiter.replenishRate": 1,
                "redis-rate-limiter.burstCapacity": 1,
                "key-resolver": "#{@ipKeyResolver} || #{@appKeyResolver}  || #{@uriKeyResolver} || #{@userTokenKeyResolver} || #{@userCookieKeyResolver}"
              }
            },
            {
              "name": "RewritePath",
              "args": {
                "regexp": "/serviceName/(?<remaining>.*)",
                "replacement": "/${remaining}"
              }
            },
            {
              "name": "Hystrix",
              "args": {
                "name": "fallbackcmd",
                "fallbackUri": "forward:/fallback"
              }
            }
          ],
          "uri": "lb://serviceName",
          "order": 0
        }
      };
    },
    created() {
      this.onRequestForList();
    },
    methods: {
      onRequestForList() {
        this.$http.get('/router').then(
            function(res) {
              this.version = res.body.version;
              this.routeDefinitions = res.body.routeDefinitions;
              this.$message.success('List Success');
            }, function(e) {
              this.$message.error('List Exception');
            });
      },
      onCreate(url) {
      },
      onRefresh() {
        this.onRequestForList();
      },
      onDetail(index, row) {
        if (router == -1) {
          this.currentItemJson = JSON.stringify(this.templateItemJson, null, 2);
        } else {
          this.currentItemJson = JSON.stringify(row, null, 2);
        }
      },
      handleCloseDetailDialog(done){
        // this.$confirm('确认关闭？')
        // .then(_ => {
        //   done();
        // })
        // .catch(_ => {});
      },
      onUpdate() {
        this.doUpdate()
      },
      doUpdate(){
        this.$http.post('/router/' + this.version, this.currentItemJson).then(
            function(res) {
              var newSerialNumber = res.body;
              if (newSerialNumber - this.version == 1) {
                this.detailDialogVisible = false;
                this.$message.success('Update Success');
                this.onRequestForList();
              } else {
                this.$message.warn('Found New Version,Update Failed');
              }
            }, function(e) {
              console.error(e)
              this.$message.error('Update Exception');
            });
      },
      onDelete(index, row) {
        this.$prompt('Please input DELETE', 'Delete router', {
          confirmButtonText: 'OK',
          cancelButtonText: 'Cancel',
          inputPattern: /^DELETE$/,
          inputErrorMessage: 'Please input DELETE'
        })
        .then(({ value }) => {
          this.doDelete(router, row)
        })
        .catch(() => {

        });
      },
      doDelete(index, row){
        this.$http.delete('/router/' + this.version + "/" + row.id).then(
            function(res) {
              var newSerialNumber = res.body;
              if (newSerialNumber - this.version == 1) {
                this.$message.success('Delete Success');
                this.onRequestForList();
              } else {
                this.$message.warn('Found New Version,Delete Failed');
              }
            }, function(e) {
              this.$message.error('Delete Exception');
            });
      },
      onTest() {
      }
    }
  });
</script>
</body>
</html>
