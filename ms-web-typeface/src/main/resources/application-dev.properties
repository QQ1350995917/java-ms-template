server.port=11232
spring.application.name=typeface
spring.datasource.url=jdbc:mysql://localhost:3306/initializr_typeface?characterEncoding=utf-8&autoReconnect=true&serverTimezone=GMT
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.zipkin.base-url=http://localhost:11250/
spring.sleuth.sampler.probability=1.0

eureka.instance.hostname=localhost
eureka.instance.port=11220
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
eureka.instance.status-page-url=http://localhost:${server.port}/swagger-ui.html

mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.typeAliasesPackage=pwd.initializr.typeface.persistence.mapper

logging.path=/Users/pwd/workspace/dingpw/ms-web-initializr/z-log/${spring.application.name}
logging.level.pwd.initializr.typeface.persistence.mapper=debug
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# feign \u8BF7\u6C42\u4E0E\u54CD\u5E94\u7684\u538B\u7F29
feign.compression.request.enabled=true
feign.compression.response.enabled=true
feign.compression.request.mime-types=text/xml,application/xml,application/json
feign.compression.request.min-request-size=2048
# feign \u7981\u7528\u9ED8\u8BA4http \u542F\u7528okhttp
feign.httpclient.enabled=false
feign.okhttp.enabled=true
# feign\u542F\u7528hystrix\uFF0C\u624D\u80FD\u7194\u65AD\u3001\u964D\u7EA7
feign.hystrix.enabled=true
# hystrix\u7684\u8D85\u65F6\u65F6\u95F4
hystrix.command.default.execution.timeout.enabled=true
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=10000
# ribbon\u7684\u8D85\u65F6\u65F6\u95F4
ribbon.ReadTimeout=10000
ribbon.ConnectTimeout=10000



ms.typeface.bucket.name=initializr-typeface
ms.typeface.printer=printer
ms.typeface.ttf.dir=/Users/pwd/Documents/minio/initializr-typeface/font/
