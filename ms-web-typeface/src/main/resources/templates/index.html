<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typeface Index</title>
  <link rel="stylesheet" href="https://unpkg.zhimg.com/element-ui/lib/theme-chalk/index.css">
  <script src="https://unpkg.zhimg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.zhimg.com/element-ui/lib/index.js"></script>
  <script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
</head>
<body>
<el-container id="container">
  <el-header style="padding: 0px;height: 42px">
    <el-row>
      <el-col :span="16" :offset="4">
        <el-button @click="onCreate(-1, {});createDialogVisible = true">Create</el-button>
        <el-button @click="onRefresh()" style="float: right">Refresh</el-button>
      </el-col>
    </el-row>
  </el-header>
  <el-main style="padding: 0px">
    <el-row>
      <el-col :span="16" :offset="4">
        <el-card class="box-card" v-for="(item,i) in paints">
          <div slot="header" class="clearfix">
            <span>{{item.content}}</span>
            <el-button style="float: right; padding: 3px 0" type="text" @click="onDelete(item.id)">Delete</el-button>
          </div>
          <el-image :src="item.imageUrl">
            <div slot="error" class="image-slot">
              <i class="el-icon-picture-outline"></i>
            </div>
          </el-image>
        </el-card>
        <el-pagination
            @current-change="onPageChange"
            :page-size="pageSize"
            layout="prev, pager, next"
            :total="pageTotal">
        </el-pagination>
      </el-col>
    </el-row>

    <el-dialog
        title="Painting With Font"
        :visible.sync="createDialogVisible"
        width="50%"
        :before-close="handleCloseDetailDialog">
      <el-select
          v-model="value"
          filterable
          remote
          reserve-keyword
          placeholder="请输入字体关键词以选择"
          :remote-method="searchFont"
          :loading="loading">
        <el-option
            v-for="item in options"
            :key="item.value"
            :label="item.label"
            :value="item.value">
        </el-option>
      </el-select>
      <el-input
          type="textarea"
          :rows="2"
          placeholder="请输入内容"
          v-model="textarea">
      </el-input>
      <span slot="footer" class="dialog-footer">
       <el-button @click="createDialogVisible = false">Cancel</el-button>
       <el-button type="primary" @click="onRequestCreate()">Create</el-button>
      </span>
    </el-dialog>

  </el-main>
  <el-footer>
    <el-row>
      <el-col :span="12" :offset="6">
        <p>Powered by www.dingpengwei@foxmail.com</p>
        <p>copyright©2020</p>
      </el-col>
    </el-row>
  </el-footer>
</el-container>

<style>
  .text {
    font-size: 14px;
  }

  .item {
    margin-bottom: 18px;
  }

  .clearfix:before,
  .clearfix:after {
    display: table;
    content: "";
  }
  .clearfix:after {
    clear: both
  }

  .box-card {
    width: 100%;
    margin-bottom: 5px;
  }
</style>
<script>
  new Vue({
    el: '#container',
    data: function() {
      return {
        paints: [],
        createDialogVisible: false,
        options: [],
        value: [],
        loading: false,
        fonts: [],
        textarea: '研发中心',
        pageTotal: 0,
        pageIndex: 0,
        pageSize: 12,
      };
    },
    created() {
      this.onRequestForList(this.pageIndex,this.pageSize);
    },
    mounted() {

    },
    methods: {
      onPageChange(val) {
        this.pageIndex = val - 1;
        this.onRequestForList(this.pageIndex,this.pageSize);
      },
      onRequestForList(pageIndex,pageSize) {
        this.$http.get('/api/painting?page=' + encodeURIComponent('{"index":' + pageIndex + ',"size":' + pageSize + '}')).then(
            function(res) {
              this.paints = res.body.data.elements;
              this.pageTotal = res.body.data.total;
              this.$message.success('List Success');
            }, function(e) {
              this.$message.error('List Exception');
            });
      },
      onCreate() {
        this.options = [];
      },
      onRefresh() {
        this.onRequestForList(this.pageIndex,this.pageSize)
      },
      searchFont(query) {
        if (query !== '') {
          this.loading = true;
          setTimeout(() => {
            this.loading = false;

            this.$http.get('/api/font?scopes=' + encodeURIComponent('[{"hit":"AL","fieldName":"title","fieldValue":"' + query + '"}]')).then(
                function(res) {
                  this.fonts = res.body.data.elements;
                  this.options = this.fonts.map(item => {
                    return { value: `${item.id}`, label: `${item.title}` };
                  });
                }, function(e) {
                  console.error(e)
                });
        }, 200);
        } else {
          this.options = [];
        }
      },
      handleCloseDetailDialog(done){
        done();
        // this.$confirm('确认关闭？')
        // .then(_ => {
        //   done();
        // })
        // .catch(_ => {});
      },
      onRequestCreate() {
        this.doRequestCreate()
      },
      doRequestCreate(){
        this.$http.post('/api/painting', '{"content":"' + this.textarea.replace(/\n/g,"\\n") + '","fontId":"' + this.value + '"}').then(
            function(res) {
              if (res.body.meta.code === 200){
                this.$message.success('Create Success');
                this.createDialogVisible =false
                this.onRefresh()
              } else {
                this.$message.error('Create Exception Code ' + res.body.meta.code);
              }
            }, function(e) {
              this.$message.error('Create Exception');
            });
      },
      onDelete(id) {
        this.$prompt('Please input DELETE', 'Delete router', {
          confirmButtonText: 'OK',
          cancelButtonText: 'Cancel',
          inputPattern: /^DELETE$/,
          inputErrorMessage: 'Please input DELETE'
        })
        .then(({ value }) => {
          this.doDelete(id)
        })
        .catch(() => {

        });
      },
      doDelete(id){
        this.$http.delete('/api/painting/' + id).then(
            function(res) {
              if (res.body.meta.code === 200){
                this.$message.success('Delete Success');
                this.onRefresh()
              } else {
                this.$message.error('Delete Exception Code ' + res.body.meta.code);
              }
            }, function(e) {
              this.$message.error('Delete Exception');
            });
      }
    }
  });
</script>
</body>
</html>
